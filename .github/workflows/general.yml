name: Deployment of fe cms gwt

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        server:
          - name: VPS-A
            host: 147.93.30.80
            secret: VPS1_PASSWORD
          - name: VPS-B
            host: 165.232.165.118
            secret: VPS2_PASSWORD

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Load testing env file
        run: |
          if [ -f .env.testing ]; then
            cp .env.testing .env
          fi

      - name: Inject API base URL from secret
        run: |
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env

      - name: Install dependencies & build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Deploy to ${{ matrix.server.name }}
        if: github.ref == 'refs/heads/main'
        run: |
          if [ "${{ matrix.server.host }}" = "165.232.165.118" ]; then
            USER=bahari
          else
            USER=root
          fi

          sshpass -p "${{ secrets[ matrix.server.secret ] }}" rsync -avz --delete --exclude='.env*' \
            --no-perms --no-owner --no-group \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ $USER@${{ matrix.server.host }}:/var/www/fe-cms-gwt/ || echo "Rsync failed on ${{ matrix.server.name }}"

      - name: Restart on ${{ matrix.server.name }}
        run: |
          if [ "${{ matrix.server.host }}" = "165.232.165.118" ]; then
            USER=bahari
          else
            USER=root
          fi

          sshpass -p "${{ secrets[ matrix.server.secret ] }}" ssh -o StrictHostKeyChecking=no $USER@${{ matrix.server.host }} << 'EOF'
            systemctl restart nginx
            pm2 restart fe-cms-gwt || pm2 start ecosystem.config.js --name fe-cms-gwt
          EOF
