name: General Deployment with Auto Environment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        server:
          - name: VPS-A
            host: 147.93.30.80
            secret: VPS1_PASSWORD
          - name: VPS-B
            host: 165.232.165.118
            secret: VPS2_PASSWORD

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate .env file from secrets
        run: |
          echo "Creating .env file from GitHub secrets..."
          cat > .env << EOF
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.API_BASE_URL }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
          EOF
          echo ".env file created successfully"

      - name: Verify .env file (optional - for debugging)
        run: |
          echo "Environment variables set:"
          echo "API_BASE_URL: ${{ secrets.API_BASE_URL }}"
          echo "CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}"
          echo "CLOUDINARY_API_KEY: [HIDDEN]"
          echo "CLOUDINARY_API_SECRET: [HIDDEN]"

      - name: Install dependencies & build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Deploy to ${{ matrix.server.name }}
        if: github.ref == 'refs/heads/main'
        run: |
          if [ "${{ matrix.server.host }}" = "165.232.165.118" ]; then
            USER=bahari
          else
            USER=root
          fi

          sshpass -p "${{ secrets[ matrix.server.secret ] }}" rsync -avz --delete --exclude='.env*' \
            --no-perms --no-owner --no-group \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ $USER@${{ matrix.server.host }}:/var/www/fe-cms-gwt/ || echo "Rsync failed on ${{ matrix.server.name }}"

      - name: Create .env on server and restart services
        run: |
          if [ "${{ matrix.server.host }}" = "165.232.165.118" ]; then
            USER=bahari
          else
            USER=root
          fi

          sshpass -p "${{ secrets[ matrix.server.secret ] }}" ssh -o StrictHostKeyChecking=no $USER@${{ matrix.server.host }} << 'EOF'
            # Create .env file on server
            cd /var/www/fe-cms-gwt/
            cat > .env << ENVEOF
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.API_BASE_URL }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
          ENVEOF
            
            # Set proper permissions for .env file
            chmod 600 .env
            chown $USER:$USER .env
            
            # Restart services
            systemctl restart nginx
            pm2 restart fe-cms-gwt || pm2 start ecosystem.config.js --name fe-cms-gwt
          EOF