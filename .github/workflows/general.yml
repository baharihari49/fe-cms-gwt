name: General Deployment with Auto Environment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate .env file from secrets
        run: |
          echo "Creating .env file from GitHub secrets..."
          cat > .env << EOF
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.API_BASE_URL }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
          EOF
          echo ".env file created successfully"

      - name: Verify .env file (optional - for debugging)
        run: |
          echo "Environment variables set:"
          echo "API_BASE_URL: ${{ secrets.API_BASE_URL }}"
          echo "CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}"
          echo "CLOUDINARY_API_KEY: [HIDDEN]"
          echo "CLOUDINARY_API_SECRET: [HIDDEN]"

      - name: Install dependencies & build
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Deploy to VPS-B
        if: github.ref == 'refs/heads/main'
        run: |
          sshpass -p "${{ secrets.VPS2_PASSWORD }}" rsync -avz --delete --exclude='.env*' \
            --no-perms --no-owner --no-group \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ bahari@165.232.165.118:/var/www/fe-cms-gwt/ || echo "Rsync failed on VPS-B"

      - name: Create .env on server and restart services
        run: |
          sshpass -p "${{ secrets.VPS2_PASSWORD }}" ssh -o StrictHostKeyChecking=no bahari@165.232.165.118 << 'EOF'
            # Create .env file on server
            cd /var/www/fe-cms-gwt/
            cat > .env << ENVEOF
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.API_BASE_URL }}
          NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
          ENVEOF
            
            # Set proper permissions for .env file
            chmod 600 .env
            chown bahari:bahari .env
            
            # Restart services
            systemctl restart nginx
            pm2 restart fe-cms-gwt || pm2 start ecosystem.config.js --name fe-cms-gwt
          EOF